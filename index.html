<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Lenguas Modernas Inglés (UASD)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eef2f7, #ffffff);
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #1a2e45;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .semester {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .semester:hover {
      transform: translateY(-4px);
    }

    .semester h3 {
      margin-top: 0;
      color: #34495e;
      font-size: 1.2em;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .course {
      background: #e9f1f7;
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      position: relative;
      font-size: 0.95em;
    }

    .course:hover {
      background: #d3e6f2;
    }

    .course.completed {
      background: #c8e6c9;
      color: #2e7d32;
      text-decoration: line-through;
    }

    .course.locked {
      background: #f0f0f0;
      color: #b0b0b0;
      cursor: not-allowed;
    }

    .course[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #2c3e50;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }

    @media (max-width: 600px) {
      .course {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Lenguas Modernas (Inglés) - UASD</h1>
  <div class="grid" id="grid"></div>

  <script>
    const curriculum = [
      { title: "Primer Semestre", courses: [
        { name: "Orientación Institucional" },
        { name: "Educación Física" },
        { name: "Int a la Filosofía" },
        { name: "Técnica De Investigación Y Est." },
        { name: "Inglés Elemental I" },
        { name: "Francés Elemental I" },
        { name: "Lengua Española Básica I" },
        { name: "Int A Las Ciencias Sociales" }
      ]},
      { title: "Segundo Semestre", courses: [
        { name: "Biología Básica" },
        { name: "Física Básica" },
        { name: "Fund de Hist Social Dominicana" },
        { name: "Inglés Elemental II", prereq: ["Inglés Elemental I"] },
        { name: "Francés Elemental II", prereq: ["Francés Elemental I"] },
        { name: "Lengua Española Básica II", prereq: ["Lengua Española Básica I"] }
      ]},
      { title: "Tercer Semestre", courses: [
        { name: "Historia De La Cultura Univers" },
        { name: "Inglés Intermedio I", prereq: ["Inglés Elemental II"] },
        { name: "Francés Intermedio I", prereq: ["Francés Elemental II"] },
        { name: "Lengua Española III", prereq: ["Lengua Española Básica II"] },
        { name: "Int A La Lingüística General" },
        { name: "Matemática Básica" },
        { name: "Química Básica" }
      ]},
      { title: "Cuarto Semestre", courses: [
        { name: "His De La Cultura Dom I" },
        { name: "Inglés Intermedio II", prereq: ["Inglés Intermedio I"] },
        { name: "Francés Intermedio II", prereq: ["Francés Intermedio I"] },
        { name: "Morfología Y Sintaxis I" },
        { name: "Int A La Educación" },
        { name: "Int A La Psicología" }
      ]},
      { title: "Quinto Semestre", courses: [
        { name: "Metodología De La Inv Cientif" },
        { name: "Gramática Inglesa" },
        { name: "Inglés Intermedio III", prereq: ["Inglés Intermedio II"] },
        { name: "Fonética Y Fonología" },
        { name: "Literatura Dominicana I" },
        { name: "His De La Lengua Española I" }
      ]},
      { title: "Sexto Semestre", courses: [
        { name: "Inglés Avanzado I", prereq: ["Inglés Intermedio III"] },
        { name: "Composición Inglesa I" },
        { name: "Fonética Inglesa" },
        { name: "Civiliz Norteam E Inglesa" },
        { name: "Adquisición De Una Leng Extran" }
      ]},
      { title: "Séptimo Semestre", courses: [
        { name: "Estilística Inglesa" },
        { name: "Int Lit Paises Angloparlantes" },
        { name: "Inglés Avanzado II", prereq: ["Inglés Avanzado I"] },
        { name: "Met De La Enseñanza Del Inglés" }
      ]},
      { title: "Octavo Semestre", courses: [
        { name: "Literatura Inglesa Siglo XX" },
        { name: "Inglés Avanzado III", prereq: ["Inglés Avanzado II"] },
        { name: "Historia Del Idioma Inglés" },
        { name: "Lit Norteamericana Siglo XX" },
        { name: "Seminario De Tesis En Inglés" },
        { name: "Asignatura Optativa de Idiomas" },
        { name: "Optativa de Otro Departamento" }
      ]},
      { title: "Tesis de Grado", courses: [
        { name: "Tesis De Grado O Curso Equival" }
      ]}
    ];

    const grid = document.getElementById('grid');
    const completed = JSON.parse(localStorage.getItem('approvedCourses') || '[]');

    function render() {
      grid.innerHTML = '';
      const allCompleted = new Set(completed);

      curriculum.forEach(semester => {
        const container = document.createElement('div');
        container.className = 'semester';
        const h3 = document.createElement('h3');
        h3.textContent = semester.title;
        container.appendChild(h3);

        semester.courses.forEach(course => {
          const courseName = course.name;
          const prereqs = course.prereq || [];
          const locked = prereqs.some(p => !allCompleted.has(p));
          const div = document.createElement('div');
          div.className = 'course';
          div.textContent = courseName;

          if (locked) {
            div.classList.add('locked');
            div.title = 'Requiere: ' + prereqs.filter(p => !allCompleted.has(p)).join(', ');
          } else {
            div.addEventListener('click', () => {
              if (allCompleted.has(courseName)) {
                allCompleted.delete(courseName);
              } else {
                allCompleted.add(courseName);
              }
              localStorage.setItem('approvedCourses', JSON.stringify(Array.from(allCompleted)));
              render();
            });
            if (allCompleted.has(courseName)) {
              div.classList.add('completed');
            }
          }

          container.appendChild(div);
        });

        grid.appendChild(container);
      });
    }

    render();
  </script>
</body>
</html>
