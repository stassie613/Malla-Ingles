<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Lenguas Modernas Inglés (UASD)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2a4d69;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .semester {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .semester h3 {
      margin-top: 0;
      color: #4a6274;
    }
    .course {
      background: #e3eff8;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }
    .course.completed {
      background: #c8e6c9;
      text-decoration: line-through;
    }
    .course.locked {
      background: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }
    .course[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #444;
      color: white;
      padding: 6px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Lenguas Modernas (Inglés) - UASD</h1>
  <div class="grid" id="grid"></div>

  <script>
    const curriculum = [
      { title: "Primer Semestre", courses: [
        "Orientación Institucional",
        "Educación Física",
        "Int a la Filosofía",
        "Técnica De Investigación Y Est.",
        "Inglés Elemental I",
        "Francés Elemental I",
        "Lengua Española Básica I",
        "Int A Las Ciencias Sociales"
      ]},
      { title: "Segundo Semestre", courses: [
        "Biología Básica",
        "Física Básica",
        "Fund de Hist Social Dominicana",
        { name: "Inglés Elemental II", prereq: ["Inglés Elemental I"] },
        { name: "Francés Elemental II", prereq: ["Francés Elemental I"] },
        { name: "Lengua Española Básica II", prereq: ["Lengua Española Básica I"] }
      ]},
      { title: "Tercer Semestre", courses: [
        "Historia De La Cultura Univers",
        { name: "Inglés Intermedio I", prereq: ["Inglés Elemental II"] },
        { name: "Francés Intermedio I", prereq: ["Francés Elemental II"] },
        { name: "Lengua Española III", prereq: ["Lengua Española Básica II"] },
        "Int A La Lingüística General",
        "Matemática Básica",
        "Química Básica"
      ]},
      { title: "Cuarto Semestre", courses: [
        "His De La Cultura Dom I",
        { name: "Inglés Intermedio II", prereq: ["Inglés Intermedio I"] },
        { name: "Francés Intermedio II", prereq: ["Francés Intermedio I"] },
        "Morfología Y Sintaxis I",
        "Int A La Educación",
        "Int A La Psicología"
      ]},
      { title: "Quinto Semestre", courses: [
        "Metodología De La Inv Cientif",
        "Gramática Inglesa",
        { name: "Inglés Intermedio III", prereq: ["Inglés Intermedio II"] },
        "Fonética Y Fonología",
        "Literatura Dominicana I",
        "His De La Lengua Española I"
      ]},
      { title: "Sexto Semestre", courses: [
        { name: "Inglés Avanzado I", prereq: ["Inglés Intermedio III"] },
        "Composición Inglesa I",
        "Fonética Inglesa",
        "Civiliz Norteam E Inglesa",
        "Adquisición De Una Leng Extran"
      ]},
      { title: "Séptimo Semestre", courses: [
        "Estilística Inglesa",
        "Int Lit Paises Angloparlantes",
        { name: "Inglés Avanzado II", prereq: ["Inglés Avanzado I"] },
        "Met De La Enseñanza Del Inglés"
      ]},
      { title: "Octavo Semestre", courses: [
        "Literatura Inglesa Siglo XX",
        { name: "Inglés Avanzado III", prereq: ["Inglés Avanzado II"] },
        "Historia Del Idioma Inglés",
        "Lit Norteamericana Siglo XX",
        "Seminario De Tesis En Inglés",
        "Asignatura Optativa de Idiomas",
        "Optativa de Otro Departamento"
      ]},
      { title: "Tesis de Grado", courses: [
        "Tesis De Grado O Curso Equival"
      ]}
    ];

    const grid = document.getElementById('grid');
    const completed = JSON.parse(localStorage.getItem('approvedCourses') || '[]');

    function render() {
      grid.innerHTML = '';

      const allCompleted = new Set(completed);

      curriculum.forEach(semester => {
        const container = document.createElement('div');
        container.className = 'semester';
        const h3 = document.createElement('h3');
        h3.textContent = semester.title;
        container.appendChild(h3);

        semester.courses.forEach(course => {
          const courseName = typeof course === 'string' ? course : course.name;
          const prereqs = course.prereq || [];
          const locked = prereqs.some(p => !allCompleted.has(p));
          const div = document.createElement('div');
          div.className = 'course';
          div.textContent = courseName;
          if (locked) {
            div.classList.add('locked');
            div.title = 'Requiere: ' + prereqs.filter(p => !allCompleted.has(p)).join(', ');
          } else {
            div.addEventListener('click', () => {
              if (allCompleted.has(courseName)) {
                allCompleted.delete(courseName);
              } else {
                allCompleted.add(courseName);
              }
              localStorage.setItem('approvedCourses', JSON.stringify(Array.from(allCompleted)));
              render();
            });
            if (allCompleted.has(courseName)) {
              div.classList.add('completed');
            }
          }
          container.appendChild(div);
        });

        grid.appendChild(container);
      });
    }

    render();
  </script>
</body>
</html>
